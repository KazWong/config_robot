#  Publish scans from best pose at a max of 10 Hz
odom_model_type: omni-corrected
odom_alpha5: 0.0
gui_publish_rate: 10.0
laser_max_beams: 30
laser_max_range: 7.0
min_particles: 100
max_particles: 5000
kld_err: 0.01
kld_z: 0.99
odom_alpha1: 0.005
odom_alpha2: 0.01
#  translation std dev, m
odom_alpha3: 0.005
odom_alpha4: 0.01
laser_z_hit: 0.95
laser_z_short: 0.02
laser_z_max: 0.01
laser_z_rand: 0.02
laser_sigma_hit: 0.03
laser_lambda_short: 0.1
laser_model_type: likelihood_field
#laser_model_type: beam
laser_likelihood_max_dist: 3.0
update_min_d: 0.1
update_min_a: 0.01
odom_frame_id: odom
base_frame_id: base_footprint
resample_interval": 2
#  Increase tolerance because the computer can get quite busy
transform_tolerance: 0.5
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0
